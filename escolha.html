<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academia</title>
    <link rel="stylesheet" href="escolha.css">
</head>
<body>
    <header>
        <img class="logo" src="imagens/logoo.png" alt="Logo Academia">
        <img class="logo2" src="imagens/ccmts.jfif" alt="Logo CCMTS">
        <img class="logo3" src="imagens/parana.png" alt="Logo Paraná">
    </header>
    
    <nav>
        <!-- Espaço para links de navegação se necessário -->
    </nav>

    <main>
        <!-- Dashboard Section -->
        <div class="dashboard form-section active" id="dashboard">
            <div class="stats-container">
                <div class="stat-card" id="clientes-ativos">
                    <h3>Clientes Ativos</h3>
                    <div class="stat-value">0</div>
                    <div class="stat-desc">Carregando...</div>
                </div>
                <div class="stat-card" id="novos-clientes">
                    <h3>Novos Clientes</h3>
                    <div class="stat-value">0</div>
                    <div class="stat-desc">Carregando...</div>
                </div>
                <div class="stat-card" id="faturamento">
                    <h3>Faturamento</h3>
                    <div class="stat-value">R$ 0</div>
                    <div class="stat-desc">Carregando...</div>
                </div>
                <div class="stat-card" id="funcionarios">
                    <h3>Funcionários</h3>
                    <div class="stat-value">0</div>
                    <div class="stat-desc">Carregando...</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="cadastro.html" class="botao">Cadastro Cliente</a>
                <a href="funcionario.html" class="botao">Cadastro funcionário</a>
                <a href="mov.html" class="botao">Agenda do dia</a>
                <a href="frequencia.html" class="botao">Agenda do mês</a>
                <a href="pagamento.html" class="botao">Pagamentos</a>
                <a href="treino.html" class="botao">Plano de treino</a>
                <a href="index.html" class="botao">Voltar</a>
            </div>
        </div>
    </main>

    <footer>
        <img class="logo4" src="imagens/gimc2.png" alt="GIMC">
        <p>2025 - Todos os direitos reservados</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
